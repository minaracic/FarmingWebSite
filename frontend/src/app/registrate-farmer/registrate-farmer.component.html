<form (ngSubmit) = "registrate(registrationFrom)" #registrationFrom = "ngForm">
  <div class="form-group">
    <label>Name</label>
    <input class="form-control"
          id="name"
          placeholder="Enter name"
          required
          [(ngModel)]="name"
          name="name">
  </div>
  <div class="form-group">
    <label>Surname</label>
    <input class="form-control"
          id="surname"
          placeholder="Enter surname"
          [(ngModel)]="surname"
          name="surname"
          required>
  </div>
  <div class="form-group">
    <label>Username</label>
    <input class="form-control"
          id="username"
          placeholder="Enter username"
          [(ngModel)]="username"
          name="username"
          required>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password"
          class="form-control"
          id="password1"
          placeholder="Password"
          [(ngModel)]="password1"
          name="password1"
          required>
  </div>

  <div class="form-group">
    <label>Retype password</label>
    <input type="password"
          class="form-control"
          id="password2"
          placeholder="Password"
          [(ngModel)]="password2"
          name="password2"
          required>
  </div>
  <div class="form-group">
    <label>Date of birth</label>
    <input type="date"
          class="form-control"
          id="dateOfBirth"
          placeholder="Date of birth"
          [(ngModel)]="dateOfBirth"
          name="dateOfBirth"
          required>
  </div>
  <div class="form-group">
    <label>Place of birth</label>
    <input class="form-control"
          id="placeOfBirth"
          placeholder="Place of birth"
          [(ngModel)]="placeOfBirth"
          name="placeOfBirth"
          required>
  </div>
  <div class="form-group">
    <label>Phone</label>
    <input type="phone"
          class="form-control"
          id="phone"
          placeholder="Phone"
          [(ngModel)]="phone"
          name="phone"
          required>
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="email"
          class="form-control"
          id="email"
          placeholder="Email"
          [(ngModel)]="email"
          name="email"
          required>
  </div>
<!--
  <div id="recaptcha" class="g-recaptcha" data-sitekey="6LeQZq0ZAAAAACkrc9IQSnLemuu7DsiU0I6CVcTo"></div>
  <br/> -->

  <button type="submit" class="btn btn-primary" [disabled]="!registrationFrom.form.valid">Submit</button>
</form>

<p id="errorMessage">
  {{errorMsg}}
</p>
