<form (ngSubmit) = "saveChanges(registrationFrom)" #registrationFrom = "ngForm">
  <div class="form-group">
    <label>Name</label>
    <input class="form-control"
          id="name"
          placeholder="Enter name"
          required
          [(ngModel)]="name"
          name="name">
  </div>
  <div class="form-group">
    <label>Surname</label>
    <input class="form-control"
          id="surname"
          placeholder="Enter surname"
          [(ngModel)]="surname"
          name="surname"
          required>
  </div>
  <div class="form-group">
    <label>Username</label>
    <input class="form-control"
          id="username"
          placeholder="Enter username"
          [(ngModel)]="username"
          name="username"
          readonly
          required>
  </div>
  <div class="form-group">
    <label>Date of birth</label>
    <input type="date"
          class="form-control"
          id="dateOfBirth"
          placeholder="Date of birth"
          [(ngModel)]="dateOfBirth"
          name="dateOfBirth"
          required>
  </div>
  <div class="form-group">
    <label>Place of birth</label>
    <input class="form-control"
          id="placeOfBirth"
          placeholder="Place of birth"
          [(ngModel)]="placeOfBirth"
          name="placeOfBirth"
          required>
  </div>
  <div class="form-group">
    <label>Phone</label>
    <input type="phone"
          class="form-control"
          id="phone"
          placeholder="Phone"
          [(ngModel)]="phone"
          name="phone"
          required>
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="email"
          class="form-control"
          id="email"
          placeholder="Email"
          [(ngModel)]="email"
          name="email"
          required>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!registrationFrom.form.valid">Submit</button>
</form>

<p id="errorMessage">
  {{errorMsg}}
</p>
