<form (ngSubmit) = "logInUser(logInFrom)" #logInFrom = "ngForm" id="logIn">
  <div class="form-group">
    Username: <input type="text"
              name="username"
              [(ngModel)]="username"
              required>
  </div>
  <div class="form-group">
    Password: <input type="password"
              name="password"
              [(ngModel)]="password"
              required>
  </div>
  <button type = "submit" class="btn btn-success btn-large" [disabled]="!logInFrom.form.valid">Log in</button>
</form>

<p id="errorMessage">
  {{message}}
</p>
