<div id = "logIn">

  <form (ngSubmit) = "logInUser(logInFrom)" #logInFrom = "ngForm" >
    <div class="form-group">
      Username: <input type="text"
                name="username"
                [(ngModel)]="username"
                required>
    </div>
    <div class="form-group">
      Password: <input type="password"
                name="password"
                [(ngModel)]="password"
                required>
    </div>

    <button type = "submit" class="btn btn-success btn-large" [disabled]="!logInFrom.form.valid">Log in</button><br>

  </form>



</div>

<div id = "register">
  <button class="btn btn-large btn-success" (click)="registerAsFarmer()" >Register as farmer</button>
  <button class="btn btn-large btn-success" (click)="registerAsEnterprise()" >Register as enterprise</button>
</div>

<div id="errorMessage">
  {{message}}
</div>
