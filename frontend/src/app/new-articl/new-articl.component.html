<form (ngSubmit) = "newArticl(newArticlForm)" #newArticlForm = "ngForm">
  <div class="form-group">
    <label>Name</label>
    <input class="form-control"
          id="name"
          placeholder="Enter name"
          required
          [(ngModel)]="name"
          name="name">
  </div>
  <div class="form-group">
    <label>Type</label><br>
      <select id="type">
        <option value=1>Seed</option>
        <option value=2>Elixir</option>
      </select>
  </div>
  <div class="form-group">
    <label>Grow days</label>
    <input class="form-control"
          id="totalGrowDays"
          placeholder="Enter grow days"
          [(ngModel)]="totalGrowDays"
          name="totalGrowDays"
          required>
  </div>
  <div class="form-group">
    <label>Available</label>
    <input class="form-control"
          placeholder="true"
          [(ngModel)]="available"
          name="available"
          required>
  </div>
  <div class="form-group">
    <label>Quantity</label>
    <input class="form-control"
          id="quantity"
          placeholder="Enter quantity"
          [(ngModel)]="qnt"
          name="username"
          required>
  </div>
  <div class="form-group">
    <label>Price</label>
    <input  class="form-control"
          id="price"
          placeholder="Price"
          [(ngModel)]="price"
          name="price"
          required>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!newArticlForm.form.valid">Submit</button>
</form>
